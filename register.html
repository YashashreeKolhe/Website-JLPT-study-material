<!DOCTYPE html>
<html>
	<head>
		<title>Register Yourself!</title>
		<link type = "text/css" rel = "stylesheet" href = "register.css">
	</head>
	<body>
		<header>
			<div class = 'heading'>
				<h1>Register Now</h1>
			</div>
		</header>
		<div class = 'background'>
			<form class = 'register_contents'>
				Name: <input type = 'text' value = "" placeholder = "First Name" class = 'text' id = 'first_name'>
				<input type = 'text' value = "" placeholder = "Last Name" class = 'text' id = 'last_name'>
				<br/>
				Email: <input type = 'email' value = "" placeholder = "you@example.com" class = 'text' id = 'email'>
				<br/>
				Password:  <input type = 'password' value = "" class = 'text' id = 'password'>
				<br/>
				Confirm Password: <input type = 'password' value = "" class = 'text' id = 'confirm_password'>
				<br/>
				<input type = 'button' value = "Submit" class = 'text' id = 'submit-btn'>
			</form>
			<img src = "japanese-fan1.jpg" id= 'fan'>
		</div>
	</body>
</html>
